<template>
    <div class="appointment-summary" if:true={displaySummaryAppt}>
        <h2 class="summary-title">Resumen de la Cita</h2>
        
        <div class="summary-info">
            <p><strong>Fecha de la cita:</strong> {reservationDate}</p>
        </div>

        <table class="procedures-table">
            <thead>
                <tr>
                    <th>Procedimiento</th>
                    <th>Costo</th>
                    <th>Profesional</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={procedures} for:item="item">
                    <tr key={item.name}>
                        <td>{item.name}</td>
                        <td>{item.value}</td>
                        <td>{item.professionalName}</td>
                    </tr>
                </template>
            </tbody>
        </table>

        <div class="summary-totals">
            <p><strong>Valor Total:</strong> {totalValue}</p>
            <p><strong>Duraci√≥n Total:</strong> {totalDuration}</p>
        </div>
    </div>
</template>
